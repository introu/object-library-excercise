<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <p>Library</p>
    <button id="addNewBook" type="button" class="open-button">New book</button>
</header>

<dialog class="modalDialog">
    <div id="modal">
        <form action="index.html" method="dialog" id="addForm">
            <h1>Add a book</h1>
            <div>
                <label for="title">Book title:</label>
                <input type="text" id="title" name="title" placeholder="Enter book's title"/>
            </div>
            <div>
                <label for="author">Author's name:</label>
                <input type="text" id="author" name="author" placeholder="Enter book's Author"/>
            </div>
            <div>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" placeholder="Enter page quantity"/>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
</dialog>
<div id="libraryDisplay">

</div>
</body>
</html>
